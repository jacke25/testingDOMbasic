<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./myaccount.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div class="myaccount-form">
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Yard Sale">
    
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" class="input input-email" placeholder="yardsale@yard.com">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="*****************">
                </div>

                <input type="button" class="primary-button edit-button" value="Edit">
                

            </form>
        </div>
    </div>
</body>
</html>
